{% extends 'base.html' %}
{% load bootstrap4 %}
<!-- {% load staticfiles %} -->

{%block content%}
<div style ="margin-top: 100px;">
<div class="container">
    <div class="col-sm-6 m-auto card">
        <form action="{%url 'new_post'%}" method="post" enctype="multipart/form-data">
            {%csrf_token%}

            {% bootstrap_form form%}
            <input type="submit" class="btn btn-info btn-lg btn-center" value="Post">
        </form>
    </div>
</div>
</div>


{% endblock %}
