
{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container mt-5">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4">
      <img src="https://ucarecdn.com/f0e65890-b403-4316-8068-d1dd58c8f80f/instagram.png" alt="insta" alt="">
    </div>
    <div class="col-md-4" style="margin-left: 130px;">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>
            <div class="border-top pt-3">
              
                  <p>Do not have An Account? <a class="ml-2" href="/accounts/register">Sign Up</a></p>
              
          </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->

  </div>
</div>

{% endblock %}
